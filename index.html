<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>Expandable User Card</title>
</head>
<body>
    
    <div class="card">
        <div class="content">
            <div class="content-box">
                <h2>Paul Smith <br><span>Lead Designer</span></h2>
                <div class="content-img">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww" alt="PersonImage">
                </div>
            </div>
        </div>
        <div class="card-toggle">
            <span></span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
